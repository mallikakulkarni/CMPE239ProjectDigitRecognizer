</div>
<div style="width:250px; float: left; padding: 10px">
    <canvas id="test" style="border: 1px solid red; float: left" width="100" height="200"></canvas>
</div>
<div id="responseDiv" style="float: left; padding: 10px; background: #EFEFEF">
    Response content will come here
</div>
<script type="text/javascript">
    function addImage() {
        var img = prompt("Enter the URL of the image.");
        if (img !== '') $("#test").jqScribble.update({backgroundImage: img});
    }
    $(document).ready(function () {
        var options = {width : 100, height : 200};
        $("#test").jqScribble(options);
    });
</script>

</body>
